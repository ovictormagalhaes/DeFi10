name: .NET Test and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/backend.sln
    
    - name: Build
      run: dotnet build backend/backend.sln --no-restore --configuration Release
    
    - name: Run Unit Tests with Coverage
      run: |
        dotnet test backend/DeFi10.API.Tests/DeFi10.API.Tests.csproj \
          --no-build \
          --configuration Release \
          --filter "Category!=Integration" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger "trx;LogFileName=test-results.trx" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
    
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coveragereport \
          -reporttypes:"Html;TextSummary;Cobertura;JsonSummary"
    
    - name: Display Coverage Summary
      run: cat ./coveragereport/Summary.txt
    
    - name: Check Coverage Threshold
      run: |
        COVERAGE=$(grep -oP 'Line coverage: \K[\d.]+' ./coveragereport/Summary.txt)
        echo "Current coverage: ${COVERAGE}%"
        THRESHOLD=10
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "::error::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          exit 1
        fi
        echo "::notice::Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
    
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./coveragereport
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./coverage/*.trx
    
    - name: Publish Coverage Summary
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('./coveragereport/Summary.txt', 'utf8');
          
          const lines = summary.split('\n');
          const lineCoverage = lines.find(l => l.includes('Line coverage:'))?.split(':')[1]?.trim() || 'N/A';
          const branchCoverage = lines.find(l => l.includes('Branch coverage:'))?.split(':')[1]?.trim() || 'N/A';
          
          const comment = `## ðŸ“Š Code Coverage Report
          
          | Metric | Value |
          |--------|-------|
          | Line Coverage | ${lineCoverage} |
          | Branch Coverage | ${branchCoverage} |
          
          > **Note:** Integration tests are excluded from coverage to avoid external dependencies.
          
          <details>
          <summary>Full Coverage Summary</summary>
          
          \`\`\`
          ${summary}
          \`\`\`
          </details>
          
          [View Full HTML Report](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
