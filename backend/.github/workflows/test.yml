name: Test & Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage reports

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests (PR)
        if: github.event_name == 'pull_request'
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "console;verbosity=detailed" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --filter "Category!=Integration&Category!=E2E" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura,lcov

      - name: Run all tests (main/develop)
        if: github.event_name != 'pull_request'
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "console;verbosity=detailed" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura,lcov

      - name: Parse test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Generate coverage report
        if: always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'CoverageReport'
          reporttypes: 'Html;MarkdownSummaryGithub;Badges'
          assemblyfilters: '+DeFi10.API;-DeFi10.API.Tests'

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: CoverageReport/SummaryGithub.md

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/test-results.trx
            TestResults/**/coverage.cobertura.xml
            TestResults/**/coverage.info
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport/
          retention-days: 30

      - name: Check coverage threshold
        if: always()
        shell: pwsh
        run: |
          $coverageFiles = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml"
          if ($coverageFiles.Count -eq 0) {
            Write-Host "âš ï¸ No coverage files found"
            exit 0
          }
          
          $coverageFile = $coverageFiles[0].FullName
          [xml]$coverage = Get-Content $coverageFile
          
          $lineRate = [double]$coverage.coverage.'line-rate'
          $branchRate = [double]$coverage.coverage.'branch-rate'
          $lineCoverage = [math]::Round($lineRate * 100, 2)
          $branchCoverage = [math]::Round($branchRate * 100, 2)
          
          Write-Host "ðŸ“Š Coverage Summary:"
          Write-Host "  Line Coverage: $lineCoverage%"
          Write-Host "  Branch Coverage: $branchCoverage%"
          
          $threshold = 0  # Set your desired threshold here (e.g., 70 for 70%)
          if ($lineCoverage -lt $threshold) {
            Write-Host "âŒ Coverage ($lineCoverage%) is below threshold ($threshold%)"
            exit 1
          }
          
          Write-Host "âœ… Coverage check passed"

      - name: Publish coverage to summary
        if: always()
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          if [ -f CoverageReport/SummaryGithub.md ]; then
            cat CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run integration tests on main branch pushes and manually triggered workflows
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run integration tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --logger "console;verbosity=detailed" \
            --results-directory ./IntegrationTestResults \
            --filter "Category=Integration|Category=E2E"

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: '**/integration-test-results.trx'
          retention-days: 30
